<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video  id="video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃ¹sica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-level="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-level="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-level="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-level="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progreso" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/index.js"></script>
</body>
</html>
